<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Star Rating</title>
</head>
<body>
    <ul class="stars">
        <li class="star-item" data-rate="1"></li>
        <li class="star-item" data-rate="2"></li>
        <li class="star-item active" data-rate="3"></li>
        <li class="star-item" data-rate="4"></li>
        <li class="star-item" data-rate="5"></li>
    </ul>
    <script>
        const container = document.querySelector('.stars');
        const items = container.querySelectorAll('.star-item')
        container.onclick = e => {
            const Class = e.target.classList;
                if (!Class.contains('active')) {
                    items.forEach(
                    item => item.classList.remove('active')
                );
            console.log(e.target.getAttribute("data-rate"));
            Class.add('active');
        }};
    </script>
</body>
</html>
